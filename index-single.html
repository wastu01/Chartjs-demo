<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>網頁視覺化圖表-折線圖</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css" type="text/css"/>
  <!-- Costume CSS -->
  <link rel="stylesheet" href="./css/custome.css">

</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-12">
        <h1>Pingtest-ChartJS</h1>
        <div class="chart-container" style="position: relative; height:70vh; width:80vw">
          <canvas id="myChart" width="" height="" aria-label="Chart" role="img">
            <p>Your browser does not support the canvas element.</p>

          </canvas>
        </div>
        <button class="btn" id="addDataButton">點我增加資料</button>
      </div>


    </div>
    <br>
    <div class="row">

      <div class="col-4">
        <p><a href="https://hackmd.io/@DCT/Chartjs-web-visualization-learning-note" target="_blank"
            rel="noopener noreferrer" class="link-primary">學習筆記</a></p>
      </div>
      <div class="col-4">
        <p><a href="https://www.groupworld.net/pingtest.html" target="_blank" rel="noopener noreferrer">1. pingtest </a>
        </p>

      </div>
      <div class="col-4">
        <p><a href="https://www.chartjs.org/docs/latest/getting-started/" target="_blank" rel="noopener noreferrer">2.
            chart.js </a></p>

      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>

    // 資料定義區塊
    const dataValue = [0, 10, 5, 2, 20, 30, 45];
    const labels = [
      'January',
      'February',
      'March',
      'April',
      'May',
      'June',
    ];
    const data = {
      labels: labels,
      datasets: [{
        label: 'My First dataset',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: dataValue,
      }]
    };

    //參數設定區塊

    const config = {
      type: 'line',
      data: data,
    };


    //渲染圖表區塊

    var myChart = new Chart(
      document.getElementById('myChart'),
      config
    );





  </script>

</body>

</html>
