<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>網頁視覺化圖表-折線圖</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css" type="text/css" />
  <!-- Costume CSS -->
  <link rel="stylesheet" href="./css/custome.css">
  <style>
    .chart-container {
      position: relative;
      height: 60vh;
      padding: 2rem;
    }
  </style>

</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-12">
        <h1>Ping-test-ChartJS</h1>
        <div class="chart-container">
          <canvas id="myChart" width="" height="" aria-label="Chart" role="img">
            <p>Your browser does not support the canvas element.</p>

          </canvas>
        </div>
        <button class="btn" id="addDataButton">點我增加資料</button>
      </div>


    </div>
    <br>
    <div class="row">

      <div class="col-4">
        <p><a href="https://hackmd.io/@DCT/Chartjs-web-visualization-learning-note" target="_blank"
            rel="noopener noreferrer" class="link-primary">學習筆記</a></p>
      </div>
      <div class="col-4">
        <p><a href="https://www.groupworld.net/pingtest.html" target="_blank" rel="noopener noreferrer">1. ping-test </a>
        </p>

      </div>
      <div class="col-4">
        <p><a href="https://www.chartjs.org/docs/latest/getting-started/" target="_blank" rel="noopener noreferrer">2.
            chart.js </a></p>

      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>

    // 樣式定義區塊

    const backgroundColor = ['#45f4f7'];
    const borderColor = ['#00bfaf'];

    // 資料定義區塊
    const dataValue = [1, 2, 4, 3, 5, 4, 5];
    const labels = ["0", "1", "2", "3", "4", "5"];
    const data = {
      labels: labels,
      datasets: [{
        label: '網路品質動態圖表',
        backgroundColor: backgroundColor,
        borderColor: borderColor,
        data: dataValue,
      }]
    };

    //參數設定區塊

    const config = {
      type: 'line',
      data: data,
      options: {
        scales: {
          x:{
            grid: {
              display: false,
            }
          },
          y: {
            beginAtZero: true,
            min: 0,     // 設定 y 軸的最小值
            max: 10    // 設定 y 軸的最大值
          }
        }
      }
    };


    //渲染圖表區塊

    var ctx = document.getElementById('myChart').getContext('2d');

    var myChart = new Chart(ctx, config);

    //資料更新區塊

    function addData(myChart, label, newData) {
      myChart.data.labels.push(label);
      myChart.data.datasets.forEach((dataset) => {
        dataset.data.push(newData);
      });
      myChart.update();
    }


    document.getElementById('addDataButton').addEventListener('click', function () {
      addData(myChart, "5", [3.1]);

    });

  </script>

</body>

</html>
